<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchases List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Purchases List</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/purchases/add}" class="btn btn-primary mb-3">Add New Purchase</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Supplier</th>
            <th>Manager</th>
            <th>Total Cost</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.dataBlerjes}"></td>
            <td th:text="${purchase.furnitori?.name}"></td>
            <td th:text="${purchase.menaxheri?.name}"></td>
            <td th:text="${purchase.totaliKostos}"></td>
            <td th:text="${purchase.sasia}"></td>
            <td>
                <a th:href="@{/purchases/edit/{id}(id=${purchase.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/purchases/delete/{id}(id=${purchase.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
