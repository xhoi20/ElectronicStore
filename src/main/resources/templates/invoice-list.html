<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Invoices List</h1>

    <a th:href="@{/invoices/add}" class="btn btn-primary mb-3">Add New Invoice</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cashier</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${invoice.id}"></td>
            <td th:text="${invoice.arketar != null ? invoice.arketar.name : 'N/A'}"></td>
            <td th:text="${invoice.totali}"></td>
            <td>
                <a th:href="@{'/invoices/view/' + ${invoice.id}}" class="btn btn-info btn-sm">View</a>
                <form th:action="@{'/invoices/delete/' + ${invoice.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="userId" value="1"/>  <!-- Vendose userId dinamikisht -->
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
