<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Sector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Sector</h1>


    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <form th:action="@{/sectors/save}" method="post">
        <div class="mb-3">
            <label for="sectorName" class="form-label">Sector Name</label>
            <input type="text" class="form-control" id="sectorName" name="sectorName" th:value="${sector.SectorName}" required>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" name="userId" th:value="${session.userId ?: 1}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/sectors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
