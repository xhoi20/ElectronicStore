<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Invoice Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Invoice Details</h1>

  <p><strong>ID:</strong> <span th:text="${invoice.id}"></span></p>
  <p><strong>Cashier:</strong> <span th:text="${invoice.arketar.name}"></span></p>
  <p><strong>Total:</strong> <span th:text="${invoice.totali}"></span></p>

  <h3>Items</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${invoice.artikujt}">
      <td th:text="${item.item.emri}"></td>
      <td th:text="${item.quantity}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/invoices}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
