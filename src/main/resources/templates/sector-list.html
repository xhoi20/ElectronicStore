<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sector List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sector List</h1>

    <
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <a href="/sectors/add" class="btn btn-primary mb-3">Add New Sector</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sector : ${sectors}">
            <td th:text="${sector.id}"></td>
            <td th:text="${sector.sectorName}"></td>
            <td>
                <a th:href="@{/sectors/edit/{id}(id=${sector.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/sectors/delete/{id}(id=${sector.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="userId" th:value="${session.userId ?: 1}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
