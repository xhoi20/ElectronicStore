<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sales Metrics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Sales Metrics</h1>

  <p><strong>Total Invoices:</strong> <span th:text="${metrics.totalInvoices}"></span></p>
  <p><strong>Total Items Sold:</strong> <span th:text="${metrics.totalItemsSold}"></span></p>
  <p><strong>Total Revenue:</strong> <span th:text="${metrics.totalRevenue}"></span></p>

  <a th:href="@{/invoices}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
