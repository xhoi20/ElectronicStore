<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Stock Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Stock Status for Item ID: <span th:text="${itemId}"></span></h1>


  <div th:if="${isLow}" class="alert alert-warning">
    Stock is LOW! Current stock is below the threshold of <span th:text="${threshold}"></span>.
  </div>
  <div th:unless="${isLow}" class="alert alert-success">
    Stock is sufficient. Current stock is above or equal to the threshold of <span th:text="${threshold}"></span>.
  </div>

  <a th:href="@{/items}" class="btn btn-primary mt-3">Back to Item List</a>
</div>
</body>
</html>
