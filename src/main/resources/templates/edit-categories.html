<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Category</h1>

  <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="name" th:field="*{emmrikategorise}" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{pershkrimi}" required />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
