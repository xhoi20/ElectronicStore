<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Sector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Sector</h1>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


  <form th:action="@{/sectors/edit/{id}(id=${sector.id})}" method="post">
    <div class="mb-3">
      <label for="sectorName" class="form-label">Sector Name</label>
      <input type="text" class="form-control" id="sectorName" name="sectorName" th:value="${sector.sectorName}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/sectors" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
