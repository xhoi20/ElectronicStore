<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ndrysho PÃ«rdorues</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h1>Ndrysho Perdorues</h1>
  <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>


    <div class="mb-3">
      <label class="form-label">Emri</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>


    <div class="mb-3">
      <label class="form-label">Roli</label>
      <select name="role" id="role" class="form-select" th:field="*{role}" required>
        <option value="">Zgjedh Rolin</option>
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${role == user.role}"></option>
      </select>
      <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
    </div>


    <button type="submit" class="btn btn-primary">Ruaj</button>
    <a href="/users" class="btn btn-secondary">Kthehu</a>
  </form>
</div>
</body>
</html>
