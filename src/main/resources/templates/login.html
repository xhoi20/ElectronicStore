<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Login</h2>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/login}" th:object="${authRequest}" method="post">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required>
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
