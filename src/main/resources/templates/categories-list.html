<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Categories List</h1>

  <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Add New Category</a>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.emmrikategorise}"></td>
      <td th:text="${category.pershkrimi}"></td>
      <td>
        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
