<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restock Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Restock Item</h1>

    <form th:action="@{/items/restock/{id}(id=${item.id})}" method="post">
        <input type="hidden" name="userId" value="1" />

        <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" th:value="${item.emri}" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Current Quantity</label>
            <input type="number" class="form-control" th:value="${item.sasia}" disabled />
        </div>

        <div class="mb-3">
            <label for="additionalQuantity" class="form-label">Additional Quantity</label>
            <input type="number" class="form-control" id="additionalQuantity" name="additionalQuantity" required />
        </div>

        <button type="submit" class="btn btn-primary">Restock</button>
        <a th:href="@{/items}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
