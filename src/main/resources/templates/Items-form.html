<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add Item</h1>

    <form th:action="@{/items/save}" th:object="${item}" method="post">
        <input type="hidden" name="userId" value="1" />

        <div class="mb-3">
            <label for="emri" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="emri" th:field="*{emri}" required />
        </div>

        <div class="mb-3">
            <label for="cmimi" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="cmimi" th:field="*{cmimi}" required />
        </div>

        <div class="mb-3">
            <label for="sasia" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="sasia" th:field="*{sasia}" required />
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select class="form-control" id="categoryId" name="categoryId">
                <option value="">Select Category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.emmrikategorise}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="supplierIds" class="form-label">Suppliers</label>
            <select multiple class="form-control" id="supplierIds" name="supplierIds">
                <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/items}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
