<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ndrysho PÃ«rdorues</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h1>Ndrysho Furnitor</h1>
  <form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
    <input type="hidden" th:field="*{id}"/>


    <div class="mb-3">
      <label class="form-label">Emri</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>


    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label class="form-label">Adresa</label>
      <input type="text" th:field="*{adresa}" class="form-control" required/>
      <span th:if="${#fields.hasErrors('adresa')}" th:errors="*{adresa}" class="text-danger"></span>
    </div>


    <button type="submit" class="btn btn-primary">Ruaj</button>
    <a href="/suppliers" class="btn btn-secondary">Kthehu</a>
  </form>
</div>
</body>
</html>
